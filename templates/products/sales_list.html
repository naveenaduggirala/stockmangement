<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-md-6">
    <p class="pull-right">
      <a href="{% url 'sales_add'%}" class="btn btn-default">SELL YOUR Product</a>
      <a href="{% url 'home'%}" class="btn btn-default">Close</a>
    </p>

  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>categorie</th>
        <th>products</th>
        <th>qunatity</th>
        <th>Saled Count</th>
        <th>Saled On</th>
      </tr>
    </thead>
    <tbody>
      {% for sales in daily_sales_obj%}
      <tr>
        <td>{{sales.categorie.name}}</td>
        <td>{{sales.products.name}}</td>
        <td>{{sales.qunatity.name}}</td>
        <td>{{sales.count}}</td>
        <td>{{sales.created_at}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>

</body>
</html>
