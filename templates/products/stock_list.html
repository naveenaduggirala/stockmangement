{% extends "home.html" %}
{% block body %}

<div class="row">
  <div class="col-md-6">
    <p class="pull-right">
      <a href="{% url 'stock_add'%}" class="btn btn-default">Add Stock</a>
      <a href="{% url 'home'%}" class="btn btn-default">Close</a>
    </p>

  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>categorie</th>
        <th>products</th>
        <th>qunatity</th>
        <th>stock</th>
        <th>created on</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stock_obj%}
      <tr>
        <td>{{stock.categorie.name}}</td>
        <td>{{stock.products.name}}</td>
        <td>{{stock.qunatity.name}}</td>
        <td>{{stock.stock}}</td>
        <td>{{stock.created_at}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>

{%endblock%}
