{% extends "home.html" %}
{% block body %}
      <div class="container">
         <h5>
         ADD SALES
         <h5>
         <form method="POST" enctype="multipart/form-data" class="fill-up" action="{% if sales_obj %}{% url 'sales_edit' sales_obj.id %}{%else%}{% url 'sales_add' %}{%endif%}">{% csrf_token %}
             <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a href="{% url 'sales_list'%}" class="btn btn-default">Cancel</a>
    </form>
         
      </div>
{%endblock%}
