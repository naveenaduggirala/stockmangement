{% extends "home.html" %}
{% block body %}
   
      <div class="container-fulid">
         <h5>
         ADD QUANTITY
         <h5>
         <form method="POST" enctype="multipart/form-data" class="fill-up" action="{% if qunatite_obj %}{% url 'quantity_edit' qunatite_obj.id %}{%else%}{% url 'quantity_add' %}{%endif%}">{% csrf_token %}
             <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a href="{% url 'quantity_list'%}" class="btn btn-default">Cancel</a>
    </form>
         
      </div>
   
{%endblock%}
